<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finflow |  Seu banco digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>

  <body>
    <header class="container-fluid py-3 border-bottom border-secondary">
      <div class="d-flex justify-content-between align-items-center">
        
        <!-- LOGO -->
        <div class="d-flex align-items-center">
          <img src="./img/FINFLOW LOGO 1 (1).png" alt="FinFlow Logo" height="60" class="me-2">
        </div>

        <!-- MENU -->
        <nav class="d-none d-md-flex gap-4">
          <a href="#" class="text-white text-decoration-none">Sobre nós</a>
          <a href="#" class="text-white text-decoration-none">Ajuda</a>
          <a href="#" class="text-white text-decoration-none">Finanças</a>
        </nav>

        <!-- BOTÕES -->
        <div class="d-flex gap-2">
          <button class="btn btn-success">Entre ou Cadastre-se</button>
        </div>

      </div>
    </header>

    <div class="section-titulo">
      <span class="titulo-normal">Bem vindo a</span><br>
      <span class="titulo-destaque">FINFLOW</span>
      <p class="paragrafo-header">
        Na dúvida entre a <span class="texto-roxo">roxa</span> e a <span class="texto-verde">verdinha?</span> <br>
        Vai de quem entende de verdade: <span class="texto-verde">Finflow.</span>
      </p>
    </div>

    <div id="carouselFinflow" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="img/capa/1.png" class="d-block w-100" alt="Maquininha 1">
        </div>

        <div class="carousel-item">
          <img src="img/capa/3.webp" class="d-block w-100" alt="Maquininha 2">
        </div>

        <div class="carousel-item">
          <img src="img/capa/2.webp" class="d-block w-100" alt="Maquininha 3">
        </div>

        <div class="carousel-item">
          <img src="img/capa/4.webp" class="d-block w-100" alt="Maquininha 4">
        </div>

      </div>

      <!-- Botões de navegação -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselFinflow" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselFinflow" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselFinflow" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselFinflow" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselFinflow" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselFinflow" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
    </div>

    <section class="experience">
        <h2>Você no topo da experiência financeira. No Brasil e no mundo Militar !</h2>
    </section>  
    
    <section class="cards">
      <div class="cards-text">
        <h2>Fácil, rápido e <span class="texto-verde-card">Gratuito.</span></h2>
        <p>Cartão de crédito e conta digital para você.</p>
      </div>
      <div class="cards-cards">
        <img src="./img/cards png.png" alt="cartões finflow">
      </div>
    </section>
    
    <footer>
      <p>Developed by Danilo Lima</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>
  </body>
</html>
