<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Finflow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../styles/dash.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar-header">
                <a class="logo-text" href="../index.html"><span class="logo-text">FINFLOW</span></a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="../index.html" class="active">
                            <img src="../img/FINFLOW LOGO 1.png" alt="Dashboard Icon">
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../img/rel.png" alt="Reports Icon">
                            <span>Relatórios</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../img/carteira 1.png" alt="Wallet Icon">
                            <span>Carteira</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../img/profile 1.png" alt="Profile Icon">
                            <span>Perfil</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <p class="breadcrumbs">Home/Cadastro/login</p>

            <header class="welcome-header">
                <h1>Bem vindo Sr(a) <strong>[User]</strong></h1>
                <p class="subtitle">profissão</p>
            </header>

            <section class="summary-cards">
                <div class="card">
                    <span class="card-title">Renda total</span>
                    <p class="card-value">R$ 5.500,00</p>
                </div>
                <div class="card">
                    <span class="card-title">Renda total</span>
                    <p class="card-value">R$ 5.500,00</p>
                </div>
                <div class="card">
                    <span class="card-title">Renda total</span>
                    <p class="card-value">R$ 5.500,00</p>
                </div>
                <div class="card">
                    <span class="card-title">Renda total</span>
                    <p class="card-value">R$ 5.500,00</p>
                </div>
            </section>

            <section class="action-buttons">
                <div class="secondary-buttons">
                    <button class="btn btn-secondary">Balanço</button>
                    <button class="btn btn-secondary">Processo</button>
                </div>
                <button class="btn btn-primary">Balanço</button>
            </section>
        </main>

    </div>

    <footer class="main-footer">
        <p>Desenvolvido por Danilo Lima.</p>
    </footer>

    <script src="../js/dash.js"></script>
</body>
</html>
